<div id="articles" >
    <article class="article-item" id="article-template" >
        <div class="image-wrap">
            <img src="{{pelicula.image}}" alt="{{pelicula.title}}" />
        </div>

        <h2>{{pelicula.title}}</h2>
        <span class="date">
            Hace 5 minutos
        </span>

        <!-- Directiva ngStyle -->
        <!-- <span class="year" [style.background]="pelicula.year >2017 ? 'green': 'red'">
    {{pelicula.year}}
</span> -->

        <!-- Directiva ngClass -->
        <!-- [class.year-green]="pelicula.year >2017 "
    [class.year-red]="pelicula.year <=2017 " -->
        <span class="year" [ngClass]="{
        'year-green': pelicula.year >2017 ,
        'year-red': pelicula.year <=2017 
    }">
            {{pelicula.year}}
        </span>

        <a href="#">Leer más</a>

        <button
            (click)="seleccionar($event, pelicula)">
            Seleccionar como fav
        </button>
        <div class="clearfix"></div>
    </article>

    <!--AÑADIR ARTICULOS VIA JS-->

</div>
