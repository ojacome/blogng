<div class="center">
    <section id="content">

        <h1 class="subheader">{{page_title}}</h1>

        <form #articleForm="ngForm" class="mid-form" (ngSubmit)="onSubmit()">


            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" required
                    />

                <small *ngIf="!title.valid && title.touched">
                    El title no es valido
                </small>
            </div>

            <div class="form-group">
                <label for="content">Descripcion</label>
                <textarea name="content" #content="ngModel" [(ngModel)]="article.content" required></textarea>

                <small *ngIf="!content.valid && content.touched">
                    La descripcion no es valido
                </small>
            </div>

            <div class="form-group">

                <div class="image-thumb" *ngIf="page_title == 'Editar ArtÃ­culo'">
                    <img src="{{url_image+article.image}}" alt="{{article.title}}" *ngIf="article.image" />
                    <img src="assets/images/no_image.png" alt="{{article.title}}" *ngIf="!article.image" />
                </div>

                <angular-file-uploader
                    [config]="afuConfig"
                    (ApiResponse)="imageUpload($event)">
                </angular-file-uploader>
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Guardar" class="btn btn-success" [disabled]="articleForm.invalid" />

        </form>


    </section>
    <app-sidebar></app-sidebar>
</div>
