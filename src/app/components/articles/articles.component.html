<div class="loading" *ngIf="!articles">
    Cargando....
</div>

<div class="loading" *ngIf="articles && articles.length== 0">
    no hay articulos para mostrar.....
</div>


<!--Listado articulos-->
<div id="articles" *ngIf="articles">
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url_image+article.image}}" alt="{{article.title}}" *ngIf="article.image" />
            <img src="assets/images/no_image.png" alt="{{article.title}}" *ngIf="!article.image" />
        </div>

        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date | amLocale:'es' | amTimeAgo}}
        </span>
        <a [routerLink]="['/blog/articulo/',article._id]">Leer m√°s</a>

        <div class="clearfix"></div>
    </article>


</div>
